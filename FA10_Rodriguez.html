<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formative Assessment 10</title>
	</head>
	<body onload="random()">
			<div>
				<p id = "randomNumber"></p>
				<p id = "breakdown"></p>
			</div>
		<script>
		var math;
		var science;
		
			function random(){
				math = Math.floor(Math.random()*1000);
				science = String(math).split('');
				document.getElementById("randomNumber").innerHTML = "Randomly generated number: " + math;
				document.getElementById("breakdown").innerHTML = "Breakdown: " + science.slice(-3, -2)*100 + ", " + science.slice(-2, -1)*10 + ", " + science.slice(-1);
				
			}
		
	</script>
	</body>
</html>
